---
layout: default
---
<script src="/assets/js/simple-jekyll-search.min.js"></script>

<input type="text" id="search-input" placeholder="Search...">
<ul id="search-results"></ul>

<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="/{{ site.github.project_title }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
